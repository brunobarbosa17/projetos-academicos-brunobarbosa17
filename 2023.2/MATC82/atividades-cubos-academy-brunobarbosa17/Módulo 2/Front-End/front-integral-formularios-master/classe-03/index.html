<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Exercício 03</title>
</head>
<body>
    

    <main>
        <form action="https://www.google.com/search" target="_blank" method="GET">
            <h1>Recomendação de músicas</h1>

            <select name="musica" required>
                <option value="rock">Rock</option>
                <option value="pagodao">Pagodão</option>
                <option value="mpb">MPB</option>
                <option value="musicas internacinoais">Musicas internacionais</option>
                <option value="arrocha">Arrocha</option>
                <option value="sertanejo">Sertanejo</option>
            </select>

            <input type="text" class="musica" name="q" required>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
